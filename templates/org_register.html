{% extends 'base.html' %}

{% block body %}
  <h1>Organizer Registration <small> Welcome {{session.username}}</small></h1>
  <hr>
  <div class="container page-form">
    <form id="login-form" action="/auth/register/organizer" method="post">
        <div class="form-group">
            <label for="org_name">Organizer Name</label>
            <input type="text" id="org_name" class="form-control" name="org_name" required>
        </div>
        <div class="form-group">
            <label for="org_name">Organizer Email</label>
            <input type="text" id="org_email" class="form-control" name="org_email" required>
        </div>
      <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" name="address" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
