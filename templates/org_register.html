{% extends 'base.html' %}

{% block head %}
<script src="{{url_for('static', filename='js/cities.js')}}"></script>
{% endblock %}

{% block body %}
<h1>Organizer Registration <small> Welcome {{session.username}}</small></h1>
<hr>
<div class="container page-form">
    <form id="login-form" action="/auth/register/organizer" method="post">
        <div class="form-group">
            <label for="org_name">Organizer Name</label>
            <input type="text" id="org_name" class="form-control" name="org_name" required>
        </div>
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" class="form-control" name="address1" placeholder="Street Address" required>
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2(Optional)</label>
            <input type="text" id="address2" class="form-control" name="address2" placeholder="Apartment, Building, Floor, etc.">
        </div>
        <div class="form-group">
            <label for="sts">Location</label>
            <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
            <select id ="state" class="form-control" name="sttt" required></select>
            <script language="javascript">print_state("sts");</script>
        </div>
        <div class="form-group">
            <label for="pin">Pin</label>
            <input type="text" id="pin" class="form-control" name="pin" required>
        </div>
        <div class="form-group">
            <label for="org_phone">Phone</label>
            <input type="text" id="org_phone" class="form-control" name="org_phone" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
