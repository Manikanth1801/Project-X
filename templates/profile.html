{% extends 'base.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}, {{type}}</small></h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in data %}
      <tr>
        <td>{{article.title}}</td>
        <td>{{article.description}}</td>
        <td>{{article.ticket_price}}</td>
        <td>{{article.event_date}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
